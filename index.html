<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="themes.js"></script>
  </head>
  <body>
    <header class="banner"></header>
    <main class="container">
      <div class="title">
        <h1>TODO</h1>
        <button class="theme-button" id="theme-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
            />
          </svg>
        </button>
      </div>
      <div class="todo-input-container">
        <input type="checkbox" id="todo-input-checkbox" />
        <label for="todo-input-checkbox" class="costum-checkbox">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
            <path
              fill="none"
              stroke="#FFF"
              stroke-width="2"
              d="M1 4.304L3.696 7l6-6"
            />
          </svg>
        </label>
        <input type="text" id="todo-input" placeholder="Create a new todo.." />
      </div>
      <div class="todos" id="todos"></div>
      <div class="menu">
        <p class="items" id="items">5 items left</p>
        <ul class="filter">
          <li><button class="option active" id="All">All</button></li>
          <li><button class="option" id="Active">Activ</button></li>
          <li><button class="option" id="Completed">Completed</button></li>
        </ul>
        <button id="clear" class="clear">Clear Completed</button>
      </div>
      <ul class="filter mobile">
        <li><button class="option active" id="All">All</button></li>
        <li><button class="option" id="Active">Activ</button></li>
        <li><button class="option" id="Completed">Completed</button></li>
      </ul>
      <p class="drag-text">Drag and drop to reorder list</p>
    </main>
  </body>
</html>
